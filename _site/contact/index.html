<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact Us · Cannabis Wheaton</title>
  <link href="/css/style.css" rel="stylesheet">
  <link href="/favicons/favicon.ico" rel="shortcut icon">
  <meta name="description" content="Send a message to the Cannabis Wheaton team and we'll be in contact as soon as possible.">
</head>


<body>

  <nav>
  <a href="/">
    <img class="cw-logo" src="/svgs/cw-logo.svg" alt="Cannabis Wheaton logo">
  </a>

  <div id="myNav" class="overlay" onclick="closeNav()">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div class="overlay-content">
      <a href="/" onclick="closeNav()">HOME</a>
      <a href="/about" onclick="closeNav()">ABOUT US</a>
      <a href="/team" onclick="closeNav()">TEAM</a>
      <a href="/contact" onclick="closeNav()">CONTACT</a>
    </div>

  </div>
  <span onclick="openNav()" class="hamburger">
    <img src="/svgs/hamburg-g.svg" class="ham-bars">
  </span>
</nav>


  <main>

    <section class="bg-video clearfix contact">
  <div class="video-text-overlay text-center">
    <h1 class="hero-header">Contact Us</h1>
    <form class="clearfix" method="POST" action="http://formspree.io/info@cannabiswheaton.com">
      <input type="text" name="fullname" placeholder="Your Full Name">
      <input type="email" name="email" placeholder="Your Email Address">
      <textarea name="message" placeholder="Your Message"></textarea>
      <a href="javascript:void(0)" class="svg-wrapper-two submit-btn">
        <svg height="40" width="130" xmlns="http://www.w3.org/2000/svg">
          <rect class="button-shape" height="40" width="130" />
        </svg>
        <div class="button-text">Submit</div>
      </a>
      <input type="hidden" name="_next" value="/thanks" />
    </form>
  </div>

  <div class="video-dots">
  </div>

  <div class="fullscreen-bg">
    <video autoplay='true' loop='true' muted='true' loop muted autoplay poster="http://cannabiswheaton.co/images/poster.jpg" class="fullscreen-bg__video">
        <source src="http://cannabiswheaton.co/images/bg-vid.mp4">
    </video>
  </div>
</section>


  </main>

  <footer id="footer">
  <div class="footer-nav">
    <a class="footer-link" href="/about" onclick="closeNav()">About Us</a>
    <a class="footer-link" href="/team" onclick="closeNav()">Team</a>
    <a class="footer-link" href="/contact" onclick="closeNav()">Contact</a>
  </div>
  <a class="w-icon" href="/">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 71.7 34.3">
      <g fill="#888">
        <path d="M32.8 34.2c-4.4 0-8.5.1-12.6 0-1.8 0-3.4-.9-4.3-2.4C14 28.3.6 2 0 .9-.1.7 0 0 .9 0h10.7c2.5 0 4.3.9 5.3 2.7 1.3 2.5 15.8 31.1 15.9 31.5"/>
        <path d="M56.8 34.2c-4.4 0-8.5.1-12.6 0-1.8 0-3.4-.9-4.3-2.4C38.1 28.3 24.6 2 24.1.9c-.1-.2-.1-.9.8-.9h10.7c2.5 0 4.3.9 5.3 2.7 1.4 2.5 15.8 31.1 15.9 31.5"/>
        <path d="M70.8.1c-.5 0-3.9-.1-7.3-.1C61.1 0 59 1.3 58 3.4c-1.7 3.2-3.2 6.4-4.9 9.6-.2.4-.1.9.3 1.1.1.1.2.1.4.1.5.1 3.9.1 7.3.1 2.3 0 4.5-1.3 5.5-3.4 1.7-3.2 3.2-6.4 4.9-9.6.2-.4.1-.8-.3-1.1-.1 0-.3-.1-.4-.1"/>
      </g>
    </svg>
  </a>
  <div class="footer-copyright">
    <p class="copyright">© 2017 Cannabis Wheaton</p>
  </div>
  <div class="soshmeeds">
    <a class="sosh-link" href="#">Facebook</a>
    <a class="sosh-link" href="#">Twitter</a>
    <a class="sosh-link" href="#">LinkedIn</a>
  </div>
</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
