---
layout: default
title: Contact Us
meta: Send a message to the Cannabis Wheaton team and we'll be in contact as soon as possible.
---
<section class="bg-video clearfix contact">
  <div class="video-text-overlay text-center">
    <h1 class="hero-header way">Contact Us</h1>
    <form class="clearfix" method="POST" action="http://formspree.io/jeff@cannabiswheaton.com">
      <div class="form-group">
        <label for="formname">Your Full Name</label>
        <input type="text" name="fullname" id="formname">
      </div>
      <div class="form-group">
        <label for="formemail">Your Email Address</label>
        <input type="email" name="email" id="formemail">
        <input type="hidden" name="_cc" value="ian@cannabiswheaton.com" />
      </div>
      <div class="form-group form-text">
        <label for="formmsg">Your Message</label>
        <textarea id="formmsg" name="message"></textarea>
      </div>
      <a href="javascript:void(0)" class="svg-wrapper-two submit-btn">
        <svg height="40" width="130" xmlns="http://www.w3.org/2000/svg">
          <rect class="button-shape" height="40" width="130" />
        </svg>
        <div class="button-text">Submit</div>
      </a>
      <input type="hidden" name="_next" value="{{site.baseurl}}/thanks" />
    </form>
    <div class="inquiries">
      <p class="txt-green">INVESTOR RELATIONS</p>
      <p class="inquiries-list">604 667 7130</p>
      <p class="inquiries-list">mario@skanderbegcapital.com</p>
      <p class="inquiries-list">skanderbegcapital.com</p>
    </div>
  </div>

  <div class="video-dots">
  </div>

  <div class="fullscreen-bg">
    <video autoplay='true' loop='true' muted='true' loop muted autoplay poster="http://cannabiswheaton.co/images/poster.jpg" class="fullscreen-bg__video">
        <source src="http://cannabiswheaton.co/images/bg-vid.mp4">
    </video>
  </div>
</section>
