- name: "Rick Dykstra"
  bio: "Rick has spent his professional career in both the private sector as an entrepreneur, and the public sector as an elected official and senior staff member.  Over the years, he has developed a thorough understanding of the development of federal and provincial policy frameworks, government relations, and strategic communications.<br><br>Starting his career as a City Councillor and small-business owner, Rick went on to successfully serve as a Ministerial Chief of Staff, and Policy Director at the Ontario Government’s Management Board Gaming Secretariat leading the creation and expansion of gaming in Ontario. Rick has held senior roles in the Ontario Government under two Premiers and served for a decade as a 3-term Member of Parliament for St. Catharines from 2006-2015. Since 2016, he has served as President of the Ontario PC Party.<br><br>Rick has a Masters Certificate in Project Management from Schulich School of Business at York University and a Bachelor of Arts from Brock University."
