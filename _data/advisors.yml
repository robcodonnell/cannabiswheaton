- name: "Hugo Alves"
  bio: "Hugo is a senior corporate and commercial Partner at Bennett Jones LLP specializing in complex domestic and international transactions. He has advised industry-leading Canadian and foreign clients in connection with private mergers and acquisitions, financings, public procurements, outsourcing transactions, joint ventures and strategic alliances and has significant venture capital and private equity experience. Hugo is also Canada’s leading advisor in the cannabis industry representing a variety of global industry participants, including licensed producers, ­licensed producer applicants, licensed dealers, e-commerce platforms, seed-to-sale software developers, design and build firms, patient aggregators, equipment manufacturers and distributors, and cannabis branding companies. Hugo has acted as lead counsel or played a key role in a wide variety of ­transactions since the inception of the cannabis industry in Canada and is widely regarded as a ­Canadian cannabis industry pioneer.<br><br>Hugo obtained his B.A from Carleton University, where he won the Senate Medal for Outstanding Academic Achievement and his J.D from the University of Toronto."

- name: "David Hyde M.Sc., CPC"
  bio: "David is Canada’s top independent security consultant.  Over a 32-year career, Mr. Hyde has advised major governments and corporations, secured some of Canada’s most iconic landmarks and built the enterprise security program for a $19 billion global corporation protecting 60 million square feet of facility assets across Canada and globally. Mr. Hyde’s security advisory firm, David Hyde & Associates, has extensive experience and unrivalled success in security consultation within the regulated cannabis sector across Canada and internationally.<br><br>Over the past four years under Canada’s federal medical cannabis regulations, David Hyde & Associates has: (1) provided security consulting services to almost 150 MMPR/ACMPR license applicants; (2) attended 22 Pre-license Inspections with Health Canada and; (3) worked with 17 licensed producers sites. David Hyde & Associates recently became the first Associate Member of Cannabis Canada Association, the industry association for licensed producers of cannabis. Mr. Hyde sits as the only Canadian member on the Security Committee for the Foundation of Cannabis Unified Standards (FOCUS)."
