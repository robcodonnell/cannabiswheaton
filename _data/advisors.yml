- name: "Hugo Alves"
  bio: "Hugo is a senior corporate and commercial partner at Bennett Jones LLP specializing in complex domestic and international transactions. He has advised industry-leading Canadian and foreign clients in connection with private mergers and acquisitions, financings, public procurements, outsourcing transactions, joint ventures and strategic alliances and has significant venture capital and private equity experience. Hugo is also Canada’s leading advisor in the cannabis industry representing a variety of global industry participants, including licensed producers, licensed producer applicants, licensed dealers, research and development labs, e-commerce platforms, seed-to-sale software developers, design and build firms, patient aggregators, equipment manufacturers and distributors, and cannabis branding companies. Hugo has acted as lead counsel or played a key role in a wide variety of transactions since the inception of the cannabis industry in Canada and is widely regarded as a Canadian cannabis industry pioneer.<br><br>Hugo speaks frequently as a keynote speaker at conferences on topics related to the cannabis industry, is a frequent author of cannabis industry articles and is an adjunct professor at Western Law where he teaches “Medical Marijuana: Law and Practice”, a course he co-designed and co-developed and the first of its kind in Canada.<br><br>Hugo obtained his B.A. from Carleton University, where he won the Senate Medal for Outstanding Academic Achievement and his J.D. from the University of Toronto."

- name: "David Hyde"
  bio: "David Hyde, M.Sc., CPC is Canada’s top independent security consultant.  Over a 32-year career, Mr. Hyde has advised major governments and corporations, secured some of Canada's most iconic landmarks and built the enterprise security program for a $19 billion global corporation protecting 60 million square feet of facility assets across Canada and globally. Mr. Hyde’s security advisory firm, David Hyde & Associates Inc., has extensive experience and unrivalled success in security consultation within the growing regulated cannabis sector across Canada and internationally.<br><br>Over the past four years under Canada’s federal medical cannabis regulations, David Hyde & Associates has: (1) provided security consulting services to almost 150 MMPR/ACMPR license applicants; (2) attended 22 Pre-license Inspections (PLIs) with Health Canada and; (3) worked with 17 Licensed Producer (LP) sites. David Hyde & Associates recently became the first Associate Member of Cannabis Canada Association, the industry association for licensed producers of cannabis. Mr. Hyde sits as the only Canadian member on the Security Committee for the Foundation of Cannabis Unified Standards (FOCUS).<br><br>Mr. Hyde holds a Master of Science degree (with Distinction) in Security and Risk Management from the University of Leicester and Certificate in Security Management from the University of Calgary. He has completed The Wharton School Development Program for Security Executives and is a Certified Crime Prevention Practitioner. He is certified to perform Threat Risk Assessments by the International Security Management and Crime Prevention Institute (ISMCPI) and is regularly called upon by legal counsel for expert testimony on the adequacy of facility security programs.  For the past 12 years, Mr. Hyde has taught crime prevention and security at the University of Calgary. He is one of only 4 Canadians to have been accepted as a member of the world-renowned International Association of Professional Security Consultants (IAPSC)."
