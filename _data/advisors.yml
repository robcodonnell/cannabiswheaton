- name: "Karamdeep Nijjar"
  bio: "Karamdeep Nijjar is a Partner at iNovia Capital (www.inovia.vc). iNovia currently manages over $500M in assets across various vehicles focused on venture stage investments in emerging Digital Services and Platforms. He works closely with both existing portfolio companies and potential future investees to identify and evaluate growth opportunities. Since joining iNovia in 2010, Karamdeep has served as a Director or Observer on the Boards of Chango, Vidyard, Top Hat, Clearpath Robotics, StreetContxt, Pressly, and Triple Lift. Karamdeep also led or co-led iNovia’s investments in Thalmic Labs, ROSS, CareGuide, BufferBox, Tulip Retail, and Well.ca.<br><br>Prior to joining iNovia, Karamdeep served as a ­subject matter expert at RBC on a variety of cross-enterprise software architecture initiatives, concentrating on strategies to maximize flexibility and reuse. Karamdeep made the transition to venture capital after completing an MBA at the Richard Ivey School of Business. He also holds a Bachelor of Mathematics in Honours Computer Sciences – Bioinformatics from the University of Waterloo."
