- name: "Joshua Kappel, Esq."
  bio: "Mr. Joshua Kappel, Esq. is a Partner at Vicente ­Sederberg who specializes in risk-assessment for multi-national corporations and financial transactions in this highly regulated industry. Mr. Kappel was one of the drafters of Amendment 64 in Colorado which legalized cannabis for all adults. Joshua is also a founding board member of the National Cannabis Bar Association, Simplifya, and VS Tech Ventures.<br><br>In addition to his work with Vicente Sederberg, Josh is currently the Associate Director of Sensible Colorado, advocating for medical marijuana patient rights. He is also a founding member of the Council for Responsible Cannabis Regulation (CRCR), and the National Cannabis Bar Association (NCBA). Josh has testified at numerous public hearings on issues related to medical marijuana, sat on many panels at various conferences, and routinely writes articles about a myriad of medical marijuana issues. Josh’s work
has been highlighted in the Denver Post, Colorado Springs Gazette, Westword, Kush Magazine, West Coast Leaf, and Colorado Springs Independent."
