- name: "Hugo Alves"
  bio: "Hugo is a senior corporate and commercial Partner at Bennett Jones LLP specializing in complex domestic and international transactions. He has advised industry-leading Canadian and foreign clients in connection with private mergers and acquisitions, financings, public procurements, outsourcing transactions, joint ventures and strategic alliances and has significant venture capital and private equity experience. Hugo is also Canada’s leading advisor in the cannabis industry representing a variety of global industry participants, including licensed producers, licensed producer applicants, licensed dealers, e-commerce platforms, seed-to-sale software developers, design and build firms, patient clinic businesses, equipment manufacturers and distributors, and cannabis branding companies. Hugo has acted as lead counsel or played a key role in a wide variety of transactions since the inception of the cannabis industry in Canada and is widely regarded as a Canadian cannabis industry pioneer. Hugo is also an adjunct professor at Western Law where he teaches “Medical Marijuana: Law and Practice”, a course he co-designed and co-developed and the first of its kind in Canada.<br><br>Hugo obtained his BA from Carleton University, where he won the Senate Medal for Outstanding Academic Achievement and his JD from the University of Toronto."

- name: "David Hyde M.Sc., CPC"
  bio: "David is one of Canada’s top independent security consultants.  Over a 32-year career, he has advised major governments and corporations, secured some of Canada’s most iconic landmarks and built the enterprise security program for a $19 billion global corporation protecting 60 million square feet of facility assets across Canada and globally. David’s security advisory firm, David Hyde & Associates, has extensive experience and unrivalled success in security consultation within the regulated cannabis sector across Canada and internationally.<br><br>Over the past four years under Canada’s federal medical cannabis regulations, David Hyde & Associates has: (i) provided security consulting services to almost 150 MMPR/ACMPR license applicants; (ii) attended 22 Pre-License Inspections with Health Canada and; (iii) worked with 17 licensed producer sites. David Hyde & Associates recently became the first Associate Member of the Cannabis Canada Association, the industry association for licensed producers of cannabis. David sits as the only Canadian member on the Security Committee for the Foundation of Cannabis Unified Standards."

- name: "Rick Dykstra"
  bio: "Rick has spent his professional career in both the private sector as an entrepreneur, and the public sector as an elected official and senior staff member. Over the years, he has developed a thorough understanding of the development of federal and provincial policy frameworks, government relations, and strategic communications.<br><br>Starting his career as a City Councillor and small business owner, Rick went on to successfully serve as a Ministerial Chief of Staff, and Policy Director at the Ontario Government’s Management Board Gaming Secretariat leading the creation and expansion of gaming in Ontario. Rick has held senior roles in the Ontario Government under two Premiers and served for a decade as a 3-term Member of Parliament for St. Catharines from 2006-2015. Since 2016, he has served as President of the Ontario PC Party.<br><br>Rick has a Masters Certificate in Project Management from the Schulich School of Business at York University and a BA from Brock University."

- name: "Joshua Kappel, Esq."
  bio: "Josh is a Partner at the law firm Vicente Sederberg LLC which specializes in risk-assessment for multi-national corporations and financial transactions in the highly regulated U.S. cannabis industry. Mr. Kappel was one of the drafters of Amendment 64 in Colorado which legalized cannabis for all adults.  Joshua is also a founding board member of the National Cannabis Bar Association, Simplifya, VS Tech Ventures, Council for Responsible Cannabis Regulation, and the National Cannabis Bar Association.<br><br>In addition to his work with Vicente Sederberg, Josh is currently the Associate Director of Sensible­Colorado, advocating for medical cannabis patient rights. Josh has testified at numerous public hearings on issues related to medical cannabis, sat on many panels at various conferences, and routinely writes articles about a myriad of medical cannabis issues. Josh’s work has been highlighted in the Denver Post, Colorado Springs Gazette, Westword, Kush Magazine, West Coast Leaf, and Colorado Springs Independent."

- name: "Mike Lickver"
  bio: "Mike is a corporate and commercial lawyer who specializes in all aspects of domestic and international commercial transactions. Mike is one of Canada’s leading advisors in the Canadian cannabis industry representing a variety of global industry participants. Co-founding the cannabis practice at Bennett Jones LLP alongside partner Hugo Alves in 2013, Mike has played a key role in a wide variety of domestic and international corporate and commercial transactions since the inception of the corporate cannabis industry in Canada.  Mike speaks frequently at conferences across North America on topics related to the cannabis industry and, a frequent author to the industry, is also the Canadian Editor of the International Cannabis Law Journal.<br><br>Mike is also on the board of advisors of Stoic Advisory Inc., a consulting firm focused on providing corporate finance expertise to clients in the global cannabis industry as well as the board of directors of Summit Leaders, a not-for-profit organization that aims to help Canadian youth engage in entrepreneurship. Mike is also an adjunct professor at Western Law where he teaches “Medical Marijuana: Law and Practice”, a course he co-designed and co-developed and the first of its kind in Canada.<br><br>Mike earned Law JD and MBA degrees from the University of Western Ontario and the Richard Ivey School of Business."
