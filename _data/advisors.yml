- name: "Mike Lickver"
  bio: "Mike Lickver is a corporate and commercial lawyer who specializes in all aspects of domestic and international commercial transactions. Mike is one of Canada’s leading advisors in the Canadian cannabis industry representing a variety of global industry participants. Co-founding the cannabis practice at Bennett Jones alongside partner Hugo Alves in 2013, Mike has played a key role in a wide variety of domestic and international corporate and commercial transactions since the inception of the corporate cannabis industry in Canada.  Mike speaks frequently at conferences across North America on topics related to the cannabis industry and, a frequent author to the industry, is also the Canadian Editor of the International Cannabis Law Journal.<br><br>Mike is also on the board of advisors of Stoic Advisory Inc., a consulting firm focused on providing corporate finance expertise to clients in the global cannabis industry as well as the board of directors of Summit Leaders, a not-for-profit organization that aims to help Canadian youth engage in entrepreneurship. Mike is also an adjunct professor at Western Law where he teaches “Medical Marijuana: Law and Practice”, a course he co-designed and co-developed and the first of its kind in Canada.<br><br>Mike earned Law (J.D.) and MBA degrees from the University of Western Ontario and the Richard Ivey School of Business."
