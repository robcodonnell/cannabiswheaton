- name: "Brandon Boddy"
  bio: "Mr. Boddy has over 10 years of finance and capital market experience. He formerly worked as an investment adviser at Jordan Capital Markets and Canaccord Capital Corp., specializing in developing, restructuring and financing venture capital companies. Mr. Boddy serves on the board of a number of public technology and resource issuers. Mr. Boddy attended the University of New Orleans, studying business administration, and finished his degree at B.C. Institute of Technology."
