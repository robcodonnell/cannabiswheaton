- name: "Troy Grant"
  bio: "Since 2000, Mr. Grant has held senior positions in the financial service sector, including head of corporate finance at a Canadian broker dealer, focusing on the resource sector, and more recently head of institutional European sales. He has also been instrumental in venture formation, financing and development of a number of resource, technology and agriculture companies operating globally. Mr. Grant is currently the chief executive officer of Elcora Advanced Materials, a TSX Venture Exchange-listed graphene materials company. Mr. Grant holds a BBA, economics, from Saint Francis Xavier University."
