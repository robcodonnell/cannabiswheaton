- name: "Ian McKay"
  bio: "Mr. McKay is and has been the chief executive officer of the Vancouver Economic Commission since September, 2013. Prior to this appointment, he served as the national director for the Liberal Party of Canada. A native of Penticton, B.C., he has led a distinguished career as an executive in international financial markets, as well as a political adviser to federal cabinet ministers. His career in the financial markets began in 1987 in New York when he was recruited out of UBC by Euro Brokers International Inc. From there, he went to Japan as managing director of Euro Brokers Tokyo. In 1998, he was seconded to London, England, as joint managing director of Euro Brokers London. Between 2006 and 2009, he worked for ICAP Capital Markets Inc. as the director of business development (Canada). From 2001 to 2005, he served as senior policy adviser to the Minister of Industry under former prime ministers Jean Chretien and Paul Martin. He studied political science and Asian studies at the University of Victoria and the University of British Columbia, and holds a master of business administration degree from Queen's University."
