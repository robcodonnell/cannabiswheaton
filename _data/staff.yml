- name: Jeff Tung, CFA
  title: Chief Financial Officer & Chief Operating Officer
  bio: Jeff brings significant senior leadership and fi-nance expertise to the Cannabis Wheaton team. He has managed more than USD$3 Billion of deals in the Telecom, Banking, Insurance and Technology industries.<br>Prior to Cannabis Wheaton, he was the co-founder of CPS Management Partners, where he led the acquisition and subsequent operation of Windley Ely. Under his leadership, Windley Ely became the largest workers’ comp claims administrator in  Canada, returning IRRs in excess of 50% to investors at the time of his departure. Other prior work experience includes: engagement manager at McKinsey & Company; various project and team management roles at SAP.<br>Jeff holds an MBA from the Richard Ivey School of Business, graduating at the top of his class as well as a Bachelors of Computer Engineering from the University of British Columbia.
