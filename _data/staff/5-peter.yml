name: Peter Shearer
title: Chief Cultivation Officer
bio: Over the past decade, Peter has been refining his cannabis knowledge and skill set. Under the MMAR, he was instrumental in assisting with design, con-struction, implementation and operation of numer-ous facilities with a goal of maximizing efficiencies while controlling costs. More recently, Peter was a consultant to Supreme Pharmaceuticals Inc. on the development of the 7ACRES hybrid greenhouse.<br><br>Recently, Peter has been a consultant to the cannabis industry working closely with several high profile brands and companies. Peter is con-stantly sought after for his expertise in cultivation efficiencies as well as his knowledge of extraction techniques. His experience has provided him with valuable insights into trends and changes in the cannabis industry.
