title: Chief Infrastructure Officer
bio: Brad McNamee is a second-generation mechanical contractor specializing in HVAC design and design build services.<br><br>Most recently, Brad has focused his efforts in the cannabis industry after having been introduced to Tweed in 2013.  Brad was a key member of the original ground breaking team tasked with pioneer-ing a large scale indoor environmental production platform, capable of delivering high yield, high quality product.  Brad went on to help design and develop post production environments for trimming and processing, drying and curing, encapsulating and storing, medical marijuana.  Since then, Brad has worked along side, and lead, an amazing group highly qualified individuals in the Medical Marijuana Industry.
