- name: "Chuck Rifici"
  title: "Chairman, Chief Executive Officer"
  bio: "Chuck is a true pioneer of the North American cannabis industry having founded Canopy Growth (formerly Tweed Marijuana) and building it into 500,000 square feet of thriving marijuana grow capacity as its CEO. Today, Canopy Growth is worth over $1 billion and recognized as a world class cannabis producer.<br><br>Chuck is currently CEO of Nesta Holding Co., a private equity firm that builds partnerships and brands within the cannabis space and Chairman of National Access Cannabis, a clinic chain ­helping patients access the Canadian federal cannabis program.<br><br>Chuck is a chartered professional accountant. He obtained his MBA from Queen’s University and holds a BASc in Computer Engineering from the University of Ottawa."
  img: "svgs/team-letters-01.svg"

- name: "Jeff Tung, CFA"
  title: "Chief Financial Officer & Chief Operating Officer"
  bio: "Jeff brings significant senior leadership and finance expertise to the Cannabis Wheaton team. He has managed more than USD $3 billion of deals in the Telecom, Banking, Insurance and Technology industries.<br><br>Prior to Cannabis Wheaton, Jeff was the co-founder of CPS Management Partners, where he led the acquisition of multiple businesses in the insurance administration industry. Under his leadership, CPS Management Partners and its portfolio companies became the largest workers’ compensation claims administrator in Canada, returning IRRs in excess of 50% to investors. Other prior work experience includes Engagement Manager at McKinsey, as well as various project and team management roles at SAP.<br><br>Jeff holds an MBA from the Richard Ivey School of Business, graduating at the top of his class as well as a Bachelors of Computer Engineering from the University of British Columbia."
  img: "svgs/team-letters-04.svg"

- name: "Ian Rapsey"
  title: "Chief Creative Officer"
  bio: "Ian is an award-winning creative director that has worked closely with major, local and international brands. Including and most recently – Tweed Inc, a globally recognized and industry leading cannabis brand. While at Tweed, Ian was also the creative lead for the rebrand of Bedrocan Canada. ­Currently, Ian is a co-founder and chief creative officer for Nesta Holding Co. Ian is actively ­engaged in building the brands and creative strategies for Nesta’s ­portfolio companies.<br><br>Prior to his work in the cannabis industry he was a creative lead in Toronto at several world-class ­design and branding agencies — most notably Bruce Mau Design. While at Bruce Mau, Ian was responsible for the creative and strategic development of several branding initiatives including: SOM Architects, the Ontario Science Centre, Ask.com, and LEGO’s VisionLAB. He was also the lead creative on NBBJ Architects publication series and design manifesto – Change Design."
  img: "svgs/team-letters-02.svg"

- name: "Brad McNamee"
  title: "Chief Infrastructure Officer"
  bio: "Brad is a second-generation mechanical contractor specializing in HVAC design and design build services.<br><br>Most recently, Brad has focused his efforts in the cannabis industry after having been introduced to Canopy Growth (formerly Tweed Marijuana) in 2013. Brad was a key member of the original ground breaking team tasked with pioneering a large scale indoor environmental production platform, capable of delivering high yield, high quality product. Brad went on to help design and develop post production environments for trimming and processing, drying and curing, encapsulating and storing medical cannabis. Since then, Brad has worked along side, and lead, an amazing group highly qualified design and build experts in the medical marijuana industry."
  img: "svgs/team-letters-03.svg"
